<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 id="title">Etch-A-Sketch</h1>
        
        <div id="options">
            <div>
                <div id="slider-value">Value: 16</div>
                <input autocomplete="off" type="range" min="1" max="60" value="16" id="slider">
            </div>
            <button>Black</button>
            <button>Rainbow</button>
            <button>Darken</button>
            <button>Lighten</button>
            <button>Pick a color</button>
            <button>Eraser</button>
            <button>Clear</button>
            <button>Toggle grid</button>
        </div>

        <div id="drawing-grid"></div>
    </body>
</html>
